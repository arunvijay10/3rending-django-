<head>

    <!-- Bootstrap CSS -->

    <title>3rend</title>

    <style>
      .bg{

        background:#D50000!important;
        border-color:#D50000!important;

<body>
{% include 'navbar.html' %}


<div class="container-fluid">
<!--    main coding for the content -->
<div class="row mt-3">
    <div class="col-md-2 ">


        <!--      cateogries -->
        <div class="list-group">
            <a href="/" class="list-group-item list-group-item-action active">
                3rending World Wide
            </a>

            {% for c in cat%}
            <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>
            {% endfor %}

        </div>
    </div>


    <div class="col-md-10 ">
        <div class="row">
            <div class="col-md-12">
                <div class="card-columns">
                    <!--         #i have added from bootsrap and this is for cards-->
                    <!--         images-->
                    {% for i in images %}

                    <!--copying the text from boostrap-->

                    <div class="card">
                        <img src='/media/{{i.images}}' class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-text">{{i.description }}</p>
<!--                            <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{i.image}}')">Check</a>-->
                        </div>
                    </div>

                    <!-- ending the text of card of bootstrap-->
                    {% endfor %}
                </div>

            </div>

        </div>


    </div>

</div>

</div>
<!--modal starts here-->
